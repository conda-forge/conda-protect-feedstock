{% set name = "conda-protect" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/conda-incubator/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 6251f72c88d6e00bf6bc8b53898f615ec336c5c54c21d1abd2c97dae5e6a8532

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >=3.8.1,<4.0.0
    - conda >=23.7.0
    - rich
    - click

test:
  imports:
    - conda_protect
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/conda-incubator/conda-protect
  summary: Protect conda environments to avoid mistakenly modifying them
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - travishathaway
